<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>입양 신청</title>
 	 <link rel="stylesheet" href="adoptHelper.css">
<script>
function submit(){
	let inputDate = document.getElementById("date").value;
	let splitDate = inputDate.split("-");
	let yyyy = splitDate[0];
	let mm = splitDate[1];
	let dd = splitDate[2];
	let finalDate = yyyy + "" + mm + "" + dd;
	
	let inputTime = document.getElementById("time").value;
	
	let current = new Date();
	let year = current.getFullYear();
	let month = current.getMonth()+1;
	if(month.length < 2){
		month = "0" + month;
	}
	let date = current.getDate();
	if(date.length < 2){
		date = "0" + date;
	}
	
	let yyyymmdd = year + "" + month + "" + date;
	
	let p = document.getElementById("prompt");
	
	if(parseInt(yyyymmdd) < parseInt(finalDate)){
		p.innerHTML = "날짜 : " + inputDate + " / 시간 : " + inputTime +"에 면담 신청되셨습니다.";
	}
	
	else{
		p.innerHTML = "오늘 이전 날짜는 신청이 불가능합니다.";
	}
}

function submits(){
	let inputDate = document.getElementById("date").value;
	let inputTime = document.getElementById("time").value;
	let p = document.getElementById("prompt");
	
	
	p.innerHTML = "신청되셨습니다.";
}


</script>

</head>

<body>
<section>

<h3>입양 희망 면담 신청</h3>
희망하는 날짜와 시간를 입력한 후 제출 버튼을 눌러주세요.<br><br>
<form>
<pre>
날짜 : 	<input type="date" id = "date" value="2022-05-03"><br>
시간 : 	<input type="time" id = "time" value="15:00"> <input type="button" value="신청" onclick = "submits()"><br> 
</pre>
</form>

<p id="prompt"></p>

</section>
</body>
</html>
